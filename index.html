<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src='https://meet.jit.si/external_api.js'></script>

    <style>
        :root { 
            --wa-primary: #008069; 
            --wa-light: #fff;
            --wa-bg-chat: #efeae2;
            --wa-bubble-me: #d9fdd3;
            --wa-bubble-them: #fff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: Helvetica, Arial, sans-serif; }
        body { background-color: #d1d7db; margin: 0; height: 100dvh; overflow: hidden; display: flex; justify-content: center; }
        
        #app-frame { width: 100%; height: 100%; background-color: #fff; display: flex; flex-direction: column; position: relative; max-width: 450px; }

        /* LAYAR LOGIN */
        #login-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .wa-logo { width: 80px; margin-bottom: 20px; }
        .login-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; font-size: 16px; }
        .btn-wa { width: 100%; background: var(--wa-primary); color: white; border: none; padding: 10px; border-radius: 4px; font-weight: bold; }

        /* HOME SCREEN */
        #home-screen { display: none; flex-direction: column; height: 100%; }
        .home-header { background: var(--wa-light); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .brand-text { color: var(--wa-primary); font-weight: bold; font-size: 22px; }
        .header-icons i { font-size: 20px; margin-left: 15px; color: #555; cursor: pointer; }
        
        .search-area { padding: 10px; }
        .search-input { width: 100%; background: #f0f2f5; border: none; padding: 8px 15px; border-radius: 20px; outline: none; }

        /* LIST CHAT (RIWAYAT) */
        .chat-list { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        .chat-item { display: flex; padding: 12px 15px; cursor: pointer; align-items: center; }
        .chat-item:active { background: #f5f5f5; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #ccc; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; margin-right: 15px; overflow: hidden; flex-shrink: 0; }
        .chat-info { flex: 1; border-bottom: 1px solid #f0f0f0; padding-bottom: 12px; min-width: 0; }
        .chat-top { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .chat-name { font-weight: 600; font-size: 16px; color: #111; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }
        .chat-time { font-size: 11px; color: #666; }
        .chat-msg { font-size: 14px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* FAB BUTTON */
        .fab { position: absolute; bottom: 90px; right: 20px; width: 55px; height: 55px; background: var(--wa-primary); border-radius: 16px; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 100; }

        /* BOTTOM NAV */
        .nav-bar { position: absolute; bottom: 0; width: 100%; height: 65px; background: white; border-top: 1px solid #ddd; display: flex; align-items: center; justify-content: space-around; z-index: 90; }
        .nav-item { text-align: center; color: #555; font-size: 10px; font-weight: 500; cursor: pointer; width: 25%; }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 3px; padding: 3px 15px; border-radius: 15px; margin: 0 auto 3px auto; }
        .nav-item.active { color: #000; font-weight: bold; }
        .nav-item.active i { background: #cbf5e6; color: #003d2d; }

        /* CHAT ROOM */
        #chat-room { display: none; flex-direction: column; height: 100%; background: var(--wa-bg-chat); position: absolute; top: 0; width: 100%; z-index: 200; }
        .room-header { background: var(--wa-primary); padding: 10px; display: flex; align-items: center; color: white; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .msg-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: 400px; }
        
        /* BUBBLE CHAT */
        .msg { max-width: 75%; padding: 6px 9px; margin-bottom: 4px; border-radius: 8px; font-size: 14.2px; position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); display: flex; flex-wrap: wrap; }
        .msg.me { background: var(--wa-bubble-me); align-self: flex-end; border-top-right-radius: 0; }
        .msg.them { background: var(--wa-bubble-them); align-self: flex-start; border-top-left-radius: 0; }
        .msg-content { padding-right: 10px; }
        .msg-time { font-size: 10px; color: #667781; margin-left: auto; align-self: flex-end; margin-top: 5px; }
        
        /* INPUT */
        .input-box { background: white; padding: 5px 10px; display: flex; align-items: center; min-height: 55px; }
        .msg-input { flex: 1; border-radius: 20px; border: none; background: #f0f2f5; padding: 10px 15px; margin: 0 5px; outline: none; font-size: 15px; }

        /* EMOJI */
        #emoji-drawer { height: 0; overflow-y: auto; transition: height 0.2s; background: #e9edef; display: grid; grid-template-columns: repeat(8, 1fr); }
        #emoji-drawer.open { height: 200px; padding: 10px; }
        .emoji { font-size: 24px; cursor: pointer; text-align: center; padding: 8px; }

        /* CALL OVERLAY */
        #call-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; flex-direction: column; align-items: center; justify-content: center; }
        #jitsi-frame { width: 100%; height: 100%; }
        .end-call-btn { position: absolute; bottom: 30px; background: red; width: 60px; height: 60px; border-radius: 50%; color: white; font-size: 24px; border: none; z-index: 5001; display: flex; align-items: center; justify-content: center; }

        /* MODAL */
        #confirm-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 4000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 5px; width: 80%; max-width: 300px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="wa-logo">
        <h3 class="mb-3">Selamat Datang</h3>
        <div id="step-phone" style="width:100%;">
            <input type="text" id="input-name" class="login-input" placeholder="Nama Anda (Wajib)">
            <input type="tel" id="input-phone" class="login-input" placeholder="Nomor HP (0812xxx)">
            <div id="recaptcha-container"></div>
            <button class="btn-wa" onclick="kirimOTP()">Masuk</button>
        </div>
        <div id="step-otp" style="width:100%; display:none;">
            <input type="number" id="input-otp" class="login-input" placeholder="Kode OTP">
            <button class="btn-wa" onclick="verifikasiOTP()">Verifikasi</button>
        </div>
        <p id="login-status" class="mt-3 text-danger small"></p>
    </div>

    <div id="app-frame" style="display:none;">
        
        <div id="home-screen">
            <div class="home-header">
                <span class="brand-text">WhatsApp</span>
                <div class="header-icons">
                    <i class="bi bi-camera"></i>
                    <i class="bi bi-search"></i>
                    <i class="bi bi-three-dots-vertical" onclick="logout()"></i>
                </div>
            </div>
            <div class="search-area">
                <input type="text" class="search-input" placeholder="Cari..." id="search-bar" onkeyup="cariChat()">
            </div>

            <div id="tab-chats" class="chat-list" style="display:block;">
                <div id="list-chat-container"></div> </div>
            
            <div id="tab-calls" class="chat-list" style="display:none;">
                <div id="list-call-container"></div>
            </div>

            <div id="tab-groups" class="chat-list" style="display:none; text-align:center; padding:20px;">
                <button class="btn-wa" onclick="buatGrup()">+ Buat Grup Baru</button>
                <div id="list-group-container" class="mt-3"></div>
            </div>

            <div id="tab-fitur" class="chat-list" style="display:none; text-align:center; padding:50px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="60">
                <h5 class="mt-3">WhatsApp Clone</h5>
                <p class="text-muted">Versi 5.0 (Compat Mode)</p>
            </div>

            <div class="fab" onclick="tambahChat()">
                <i class="bi bi-plus-lg"></i>
            </div>

            <div class="nav-bar">
                <div class="nav-item active" onclick="gantiTab('chats', this)"><i class="bi bi-chat-text-fill"></i>Chat</div>
                <div class="nav-item" onclick="gantiTab('calls', this)"><i class="bi bi-telephone"></i>Panggilan</div>
                <div class="nav-item" onclick="gantiTab('groups', this)"><i class="bi bi-people"></i>Komunitas</div>
                <div class="nav-item" onclick="gantiTab('fitur', this)"><i class="bi bi-shop"></i>Fitur</div>
            </div>
        </div>

        <div id="chat-room">
            <div class="room-header">
                <i class="bi bi-arrow-left me-2" style="font-size:24px; cursor:pointer;" onclick="tutupChat()"></i>
                <div class="avatar" style="width:35px; height:35px; font-size:18px; margin-right:10px;"><i class="bi bi-person-fill"></i></div>
                <div style="flex:1;">
                    <div id="room-name" style="font-weight:600;">User</div>
                </div>
                <div style="display:flex; gap:20px;">
                    <i class="bi bi-camera-video-fill" style="font-size:22px; cursor:pointer;" onclick="mulaiCall('video')"></i>
                    <i class="bi bi-telephone-fill" style="font-size:20px; cursor:pointer;" onclick="mulaiCall('voice')"></i>
                </div>
            </div>
            
            <div id="msg-container" class="msg-container"></div>
            
            <div class="input-box">
                <i class="bi bi-emoji-smile text-secondary me-2 fs-4" onclick="toggleEmoji()"></i>
                <i class="bi bi-paperclip text-secondary me-2 fs-4" style="transform:rotate(45deg)" onclick="document.getElementById('file-up').click()"></i>
                <input type="text" id="msg-input" class="msg-input" placeholder="Ketik pesan" autocomplete="off">
                <div style="background:#008069; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; margin-left:5px; cursor:pointer;" onclick="kirimPesan()">
                    <i class="bi bi-send-fill"></i>
                </div>
            </div>
            <div id="emoji-drawer"></div>
        </div>
    </div>

    <div id="call-overlay">
        <div id="jitsi-container" style="width:100%; height:100%;"></div>
        <button class="end-call-btn" onclick="matikanCall()"><i class="bi bi-telephone-x-fill"></i></button>
    </div>

    <div id="confirm-modal">
        <div class="modal-content">
            <h5>Hapus Chat?</h5>
            <p class="small text-muted">Chat akan hilang permanen.</p>
            <div class="d-flex justify-content-end gap-3">
                <button class="btn btn-sm btn-secondary" onclick="document.getElementById('confirm-modal').style.display='none'">Batal</button>
                <button class="btn btn-sm btn-danger" onclick="prosesHapus()">Hapus</button>
            </div>
        </div>
    </div>

    <input type="file" id="file-up" hidden>

    <script>
        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyB5o4FTyWTFIbdvpO2-vfN2_Mf750GtiXM",
            authDomain: "chatting-22bb9.firebaseapp.com",
            projectId: "chatting-22bb9",
            storageBucket: "chatting-22bb9.firebasestorage.app",
            messagingSenderId: "540910795541",
            appId: "1:540910795541:web:d0fdb25b2e2f928c36c71c"
        };

        // Inisialisasi Compat Mode
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        let currentUser = null;
        let currentChatId = null;
        let currentPartnerId = null;
        let chatToDelete = null;
        let jitsiApi = null;

        // --- AUTHENTICATION ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-frame').style.display = 'flex';
                document.getElementById('home-screen').style.display = 'flex';
                
                // Simpan User ke Database kalau belum ada
                const nama = localStorage.getItem('wa_temp_name') || "User";
                db.collection("users").doc(user.uid).set({
                    uid: user.uid,
                    phone: user.phoneNumber,
                    displayName: nama
                }, { merge: true });

                muatData();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('app-frame').style.display = 'none';
                window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {'size': 'invisible'});
            }
        });

        function formatPhone(num) { return num.startsWith('08') ? '+62' + num.substring(1) : num; }

        function kirimOTP() {
            const nama = document.getElementById('input-name').value;
            const phone = document.getElementById('input-phone').value;
            if(!nama || !phone) return alert("Isi nama dan nomor HP");
            
            localStorage.setItem('wa_temp_name', nama);
            const formattedPhone = formatPhone(phone);

            auth.signInWithPhoneNumber(formattedPhone, window.recaptchaVerifier)
                .then(confirmationResult => {
                    window.confirmationResult = confirmationResult;
                    document.getElementById('step-phone').style.display = 'none';
                    document.getElementById('step-otp').style.display = 'block';
                }).catch(error => {
                    document.getElementById('login-status').innerText = error.message;
                });
        }

        function verifikasiOTP() {
            const code = document.getElementById('input-otp').value;
            window.confirmationResult.confirm(code).catch(err => alert("Kode Salah"));
        }

        function logout() { auth.signOut(); location.reload(); }

        // --- HOME SCREEN LOGIC ---
        function gantiTab(tabName, el) {
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.chat-list').forEach(e => e.style.display = 'none');
            document.getElementById('tab-' + tabName).style.display = 'block';
            
            // Atur Tombol FAB
            const fab = document.querySelector('.fab i');
            fab.className = (tabName === 'chats') ? 'bi bi-chat-dots-fill' : 
                            (tabName === 'groups') ? 'bi bi-people-fill' : 'bi bi-plus-lg';
        }

        function muatData() {
            muatChat();
            muatPanggilan();
            muatGrup();
            cekPanggilanMasuk();
        }

        // 1. RIWAYAT CHAT
        function muatChat() {
            db.collection("chats")
                .where("participants", "array-contains", currentUser.uid)
                .orderBy("lastUpdated", "desc")
                .onSnapshot(snapshot => {
                    const container = document.getElementById('list-chat-container');
                    container.innerHTML = "";
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const partnerId = data.participants.find(id => id !== currentUser.uid);
                        
                        // Ambil nama teman
                        db.collection("users").doc(partnerId).get().then(uDoc => {
                            const name = uDoc.exists ? uDoc.data().displayName : "User";
                            const time = data.lastUpdated ? new Date(data.lastUpdated.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                            
                            const div = document.createElement('div');
                            div.className = 'chat-item';
                            div.setAttribute('data-name', name.toLowerCase());
                            div.innerHTML = `
                                <div class="avatar">${name[0].toUpperCase()}</div>
                                <div class="chat-info">
                                    <div class="chat-top">
                                        <span class="chat-name">${name}</span>
                                        <span class="chat-time">${time}</span>
                                    </div>
                                    <div class="chat-msg">${data.lastMessage || ''}</div>
                                </div>
                            `;
                            
                            // Klik Buka Chat
                            div.onclick = () => bukaChat(doc.id, name, partnerId);
                            
                            // Tekan Lama Hapus
                            let timer;
                            const start = () => timer = setTimeout(() => { chatToDelete = doc.id; document.getElementById('confirm-modal').style.display='flex'; }, 800);
                            const end = () => clearTimeout(timer);
                            div.addEventListener('mousedown', start); div.addEventListener('mouseup', end);
                            div.addEventListener('touchstart', start); div.addEventListener('touchend', end);

                            container.appendChild(div);
                        });
                    });
                });
        }

        // 2. TAMBAH CHAT BARU (CARI TEMAN)
        window.tambahChat = async () => {
            let phone = prompt("Masukkan Nomor HP Teman (08...):");
            if(!phone) return;
            const fPhone = formatPhone(phone);
            
            // Cari User
            const snap = await db.collection("users").where("phone", "==", fPhone).get();
            if(snap.empty) return alert("Nomor belum terdaftar di aplikasi ini.");
            
            const target = snap.docs[0].data();
            if(target.uid === currentUser.uid) return alert("Tidak bisa chat diri sendiri");
            
            // Buat/Cari Room ID
            const chatId = [currentUser.uid, target.uid].sort().join("_");
            const chatRef = db.collection("chats").doc(chatId);
            
            const docSnap = await chatRef.get();
            if(!docSnap.exists) {
                await chatRef.set({
                    participants: [currentUser.uid, target.uid],
                    lastMessage: "",
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            bukaChat(chatId, target.displayName, target.uid);
        };

        // 3. CHAT ROOM
        function bukaChat(id, name, pid) {
            currentChatId = id;
            currentPartnerId = pid;
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('chat-room').style.display = 'flex';
            document.getElementById('room-name').innerText = name;
            
            db.collection("chats").doc(id).collection("messages").orderBy("createdAt", "asc")
                .onSnapshot(snapshot => {
                    const container = document.getElementById('msg-container');
                    container.innerHTML = "";
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const isMe = msg.senderId === currentUser.uid;
                        const div = document.createElement('div');
                        div.className = `msg ${isMe ? 'me' : 'them'}`;
                        
                        let content = `<span>${msg.text}</span>`;
                        if(msg.media) {
                            content = msg.type === 'video' ? `<video src="${msg.media}" controls style="width:100%; border-radius:5px;"></video>` : `<img src="${msg.media}" style="width:100%; border-radius:5px;">`;
                            if(msg.text) content += `<br><span>${msg.text}</span>`;
                        }
                        
                        const time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                        div.innerHTML = `<div class="msg-content">${content}</div><div class="msg-time">${time} <i class="bi bi-check-all ${msg.read?'text-primary':''}"></i></div>`;
                        container.appendChild(div);
                        
                        if(!isMe && !msg.read) {
                            db.collection("chats").doc(id).collection("messages").doc(doc.id).update({read:true});
                        }
                    });
                    container.scrollTop = container.scrollHeight;
                });
        }

        window.tutupChat = () => {
            document.getElementById('chat-room').style.display = 'none';
            document.getElementById('home-screen').style.display = 'flex';
            currentChatId = null;
        };

        window.kirimPesan = () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if((text || window.tempMedia) && currentChatId) {
                db.collection("chats").doc(currentChatId).collection("messages").add({
                    text: text,
                    media: window.tempMedia || null,
                    type: window.tempType || 'text',
                    senderId: currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                });
                db.collection("chats").doc(currentChatId).update({
                    lastMessage: text || (window.tempType==='image'?'ðŸ“· Foto':'ðŸŽ¥ Video'),
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = "";
                window.tempMedia = null;
                document.getElementById('emoji-drawer').classList.remove('open');
            }
        };

        // --- FILE UPLOAD & EMOJI ---
        document.getElementById('file-up').addEventListener('change', (e) => {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                if(file.size > 3*1024*1024) return alert("Max 3MB");
                window.tempType = file.type.startsWith('video') ? 'video' : 'image';
                window.tempMedia = ev.target.result;
                kirimPesan();
            };
            reader.readAsDataURL(file);
        });

        window.toggleEmoji = () => document.getElementById('emoji-drawer').classList.toggle('open');
        const emojis = ["ðŸ˜€","ðŸ˜‚","ðŸ¤£","ðŸ˜","ðŸ¥°","ðŸ˜­","ðŸ™","â¤ï¸","ðŸ”¥","ðŸ‘","ðŸ‘»","ðŸ’©"];
        emojis.forEach(e => { 
            const s = document.createElement('div'); s.className='emoji'; s.innerText=e; 
            s.onclick=()=>{document.getElementById('msg-input').value+=e}; 
            document.getElementById('emoji-drawer').appendChild(s); 
        });

        // --- HAPUS CHAT ---
        window.prosesHapus = () => {
            if(chatToDelete) {
                db.collection("chats").doc(chatToDelete).delete();
                document.getElementById('confirm-modal').style.display='none';
            }
        };

        // --- CALL (JITSI) ---
        window.mulaiCall = (type) => {
            if(!currentPartnerId) return;
            const roomName = `Call_${currentChatId}_${Date.now()}`;
            
            // Kirim sinyal ke lawan
            db.collection("calls").add({
                callerId: currentUser.uid,
                calleeId: currentPartnerId,
                roomName: roomName,
                type: type,
                status: 'calling',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            joinCall(roomName, type);
        };

        function cekPanggilanMasuk() {
            db.collection("calls").where("calleeId", "==", currentUser.uid).where("status", "==", "calling")
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const data = change.doc.data();
                            // Cek apakah panggilan baru (< 1 menit yang lalu)
                            const timeDiff = Date.now() - data.timestamp.toMillis();
                            if (timeDiff < 60000) {
                                if(confirm(`Panggilan ${data.type} Masuk! Terima?`)) {
                                    joinCall(data.roomName, data.type);
                                    db.collection("calls").doc(change.doc.id).update({status: 'answered'});
                                } else {
                                    db.collection("calls").doc(change.doc.id).update({status: 'rejected'});
                                }
                            }
                        }
                    });
                });
        }

        function joinCall(roomName, type) {
            document.getElementById('call-overlay').style.display = 'flex';
            const domain = "meet.jit.si";
            const options = {
                roomName: roomName,
                width: "100%",
                height: "100%",
                parentNode: document.querySelector('#jitsi-container'),
                configOverwrite: { startWithAudioMuted: false, startWithVideoMuted: type === 'voice' },
                interfaceConfigOverwrite: { TOOLBAR_BUTTONS: ['microphone', 'camera', 'hangup', 'tileview'] }
            };
            jitsiApi = new JitsiMeetExternalAPI(domain, options);
            jitsiApi.addEventListeners({ videoConferenceLeft: () => matikanCall() });
        }

        window.matikanCall = () => {
            if(jitsiApi) { jitsiApi.dispose(); jitsiApi = null; }
            document.getElementById('call-overlay').style.display = 'none';
        };

        // --- RIWAYAT PANGGILAN & GRUP ---
        function muatPanggilan() {
            db.collection("calls").where("callerId", "==", currentUser.uid).orderBy("timestamp", "desc").limit(10)
                .onSnapshot(snap => renderCallHistory(snap));
            db.collection("calls").where("calleeId", "==", currentUser.uid).orderBy("timestamp", "desc").limit(10)
                .onSnapshot(snap => renderCallHistory(snap));
        }

            document.querySelectorAll('.chat-item').forEach(el => {
