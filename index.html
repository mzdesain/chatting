<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WA Native Ultimate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root { 
            --wa-teal: #008069; --wa-light-green: #25d366; --wa-bg: #efeae2;
            --wa-bubble-out: #d9fdd3; --wa-bubble-in: #ffffff;
            --wa-text-primary: #111b21; --wa-text-secondary: #667781;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: Helvetica, Arial, sans-serif; }
        body { background-color: #d1d7db; margin: 0; height: 100dvh; overflow: hidden; display: flex; justify-content: center; }
        
        #app-frame { width: 100%; height: 100%; background-color: #fff; display: flex; flex-direction: column; position: relative; max-width: 450px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }

        /* --- LOGIN --- */
        .full-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        .login-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px; font-size: 16px; outline: none; }
        .btn-primary-wa { width: 100%; background: var(--wa-teal); color: white; border: none; padding: 10px; border-radius: 25px; font-weight: bold; }

        /* --- HOME SCREEN --- */
        #home-screen { display: none; flex-direction: column; height: 100%; }
        .home-header { background: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .wa-brand { color: var(--wa-teal); font-weight: 700; font-size: 22px; }
        .header-icons i { font-size: 20px; margin-left: 20px; color: var(--wa-text-primary); cursor: pointer; }
        .search-box { width: 95%; margin: 0 auto 10px auto; background: #f0f2f5; border: none; padding: 8px 15px; border-radius: 8px; outline: none; font-size: 14px; }

        /* TABS & LIST */
        .tab-content { display: none; flex: 1; overflow-y: auto; background: white; padding-bottom: 80px; }
        .tab-content.active { display: block; }
        
        .list-item { display: flex; padding: 12px 15px; cursor: pointer; align-items: center; border-bottom: 1px solid #f5f6f6; }
        .list-item:active { background: #f0f2f5; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #dfe3e5; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 20px; margin-right: 15px; flex-shrink: 0; font-weight: bold; }
        .list-info { flex: 1; min-width: 0; }
        .list-top { display: flex; justify-content: space-between; margin-bottom: 3px; }
        .list-title { font-weight: 600; font-size: 16px; color: var(--wa-text-primary); }
        .list-time { font-size: 11px; color: var(--wa-text-secondary); }
        .list-subtitle { font-size: 14px; color: var(--wa-text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; }
        
        .icon-call-out { color: var(--wa-light-green); transform: rotate(45deg); margin-right: 4px; }
        .icon-call-in { color: #d93025; transform: rotate(225deg); margin-right: 4px; }

        /* NAV & FAB */
        .fab { position: absolute; bottom: 90px; right: 20px; width: 55px; height: 55px; background: var(--wa-teal); border-radius: 16px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 100; }
        .bottom-nav { display: flex; justify-content: space-around; align-items: center; background: white; border-top: 1px solid #e9edef; padding: 8px 0; position: absolute; bottom: 0; width: 100%; height: 70px; z-index: 100; }
        .nav-item { text-align: center; color: var(--wa-text-secondary); font-size: 12px; flex: 1; cursor: pointer; }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 4px; width: 50px; margin: 0 auto 4px auto; border-radius: 16px; padding: 3px 0; }
        .nav-item.active { color: var(--wa-text-primary); font-weight: 600; }
        .nav-item.active i { background: #cbf5e6; color: #003d2d; }

        /* --- CHAT ROOM --- */
        #chat-room { display: none; flex-direction: column; height: 100%; background: var(--wa-bg); position: absolute; top: 0; width: 100%; z-index: 200; }
        .room-header { background: var(--wa-teal); color: white; padding: 8px 10px; display: flex; align-items: center; }
        
        .msg-list { flex: 1; overflow-y: auto; padding: 10px 5%; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); opacity: 1; }
        
        .msg-bubble { max-width: 75%; padding: 6px 8px; margin-bottom: 4px; border-radius: 8px; font-size: 14.2px; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); position: relative; display: flex; flex-wrap: wrap; background: white; }
        .msg-bubble.me { background: var(--wa-bubble-out); align-self: flex-end; border-top-right-radius: 0; }
        .msg-bubble.them { background: var(--wa-bubble-in); align-self: flex-start; border-top-left-radius: 0; }
        .msg-meta { font-size: 10px; color: var(--wa-text-secondary); margin-left: auto; margin-top: 5px; }
        .msg-tick { font-size: 14px; margin-left: 3px; color: #8696a0; }
        .msg-tick.read { color: #53bdeb; }

        .input-area { background: #f0f2f5; padding: 5px 10px; display: flex; align-items: center; min-height: 60px; }
        .input-field { flex: 1; border-radius: 20px; border: none; padding: 10px 15px; font-size: 15px; margin: 0 5px; outline: none; background: white; }
        
        #emoji-drawer { height: 0; overflow-y: auto; transition: height 0.3s; background: #e9edef; display: grid; grid-template-columns: repeat(8, 1fr); }
        #emoji-drawer.open { height: 220px; padding: 10px; }
        .emoji-btn { font-size: 24px; cursor: pointer; text-align: center; padding: 8px; }

        /* --- NATIVE CALL UI (WEBRTC) --- */
        .call-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111b21; z-index: 99999; flex-direction: column; align-items: center; justify-content: center; }
        #incoming-overlay { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://i.pinimg.com/originals/48/28/e0/4828e05a7069d8f9502b90ba4d338981.jpg'); background-size: cover; color: white; }
        
        /* Video Elements */
        video { width: 100%; height: 100%; object-fit: cover; }
        .local-video { position: absolute; bottom: 120px; right: 20px; width: 90px; height: 130px; background: #333; border-radius: 10px; object-fit: cover; transform: scaleX(-1); z-index: 100000; border: 2px solid rgba(255,255,255,0.2); }
        
        .active-controls { position: absolute; bottom: 30px; display: flex; gap: 20px; z-index: 100001; padding: 15px; background: rgba(0,0,0,0.4); border-radius: 30px; }
        .ctrl-btn { width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.15); border: none; color: white; font-size: 20px; backdrop-filter: blur(5px); }
        .ctrl-btn.hangup { background: #f13a37; width: 60px; height: 60px; font-size: 24px; }
        .ctrl-btn.off { background: white; color: black; }
        
        #voice-ui { display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:150px; height:150px; background:#555; border-radius:50%; align-items:center; justify-content:center; font-size:60px; color:white; }

        /* MODAL */
        #confirm-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 10000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 20px; border-radius: 12px; width: 80%; max-width: 300px; text-align: center; }
    </style>
</head>
<body>

    <div id="login-screen" class="full-overlay">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="70" class="mb-4">
        <h4>Selamat Datang</h4>
        <div id="phone-step" style="width:100%">
            <p class="text-muted small">Masukkan nomor (08xxx)</p>
            <input type="text" id="in-name" class="login-input" placeholder="Nama Anda">
            <input type="tel" id="in-phone" class="login-input" placeholder="Nomor HP (0812xxxx)">
            <div id="recaptcha-container"></div>
            <button class="btn-primary-wa" onclick="kirimOTP()">LANJUT</button>
        </div>
        <div id="otp-step" style="display:none; width:100%">
            <input type="number" id="in-otp" class="login-input" placeholder="Kode OTP">
            <button class="btn-primary-wa" onclick="verifOTP()">VERIFIKASI</button>
        </div>
    </div>

    <div id="app-frame" style="display:none;">
        
        <div id="home-screen">
            <div class="home-header">
                <span class="wa-brand">WhatsApp</span>
                <div class="header-icons">
                    <i class="bi bi-camera"></i>
                    <i class="bi bi-search" onclick="document.getElementById('search-bar').focus()"></i>
                    <i class="bi bi-three-dots-vertical" onclick="logout()"></i>
                </div>
            </div>
            <input type="text" id="search-bar" class="search-box" placeholder="Cari..." onkeyup="cariChat()">
            
            <div id="view-chats" class="tab-content active">
                <div id="list-chat-container"></div>
            </div>
            <div id="view-calls" class="tab-content">
                <div id="list-call-container"></div>
            </div>
            <div id="view-groups" class="tab-content">
                <div style="padding:20px; text-align:center;">
                    <button class="btn-primary-wa" onclick="createNewGroup()">+ Buat Grup Baru</button>
                </div>
                <div id="list-group-container"></div>
            </div>
            <div id="view-about" class="tab-content" style="text-align:center; padding:50px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="60">
                <h5 class="mt-3">WA Pro V5</h5>
            </div>

            <div class="fab" onclick="tambahChat()"><i class="bi bi-plus-lg"></i></div>

            <div class="bottom-nav">
                <div class="nav-item active" onclick="bukaTab('chats', this)"><i class="bi bi-chat-text-fill"></i>Chat</div>
                <div class="nav-item" onclick="bukaTab('calls', this)"><i class="bi bi-telephone"></i>Panggilan</div>
                <div class="nav-item" onclick="bukaTab('groups', this)"><i class="bi bi-people"></i>Komunitas</div>
                <div class="nav-item" onclick="bukaTab('about', this)"><i class="bi bi-info-circle"></i>Fitur</div>
            </div>
        </div>

        <div id="chat-room">
            <div class="room-header">
                <i class="bi bi-arrow-left me-2" style="font-size:24px; cursor:pointer;" onclick="tutupChat()"></i>
                <div class="avatar" style="width:35px; height:35px; font-size:16px; margin-right:10px;"><i class="bi bi-person-fill"></i></div>
                <div style="flex:1;">
                    <div id="room-name" style="font-weight:600;">User</div>
                </div>
                <div style="display:flex; gap:20px;">
                    <i class="bi bi-camera-video-fill" style="font-size:22px; cursor:pointer;" onclick="mulaiCall('video')"></i>
                    <i class="bi bi-telephone-fill" style="font-size:20px; cursor:pointer;" onclick="mulaiCall('voice')"></i>
                </div>
            </div>
            <div id="msg-list" class="msg-list"></div>
            <div class="input-area">
                <i class="bi bi-emoji-smile fs-4 text-secondary me-2" onclick="toggleEmoji()"></i>
                <i class="bi bi-paperclip fs-4 text-secondary me-2" style="transform:rotate(45deg)" onclick="document.getElementById('file-up').click()"></i>
                <input type="text" id="msg-input" class="input-field" placeholder="Ketik pesan" autocomplete="off">
                <div onclick="kirim()" style="background:var(--wa-teal); width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; margin-left:5px; cursor:pointer;">
                    <i class="bi bi-send-fill"></i>
                </div>
            </div>
            <div id="emoji-drawer"></div>
        </div>
    </div>

    <div id="incoming-overlay" class="call-overlay">
        <div class="avatar" style="width:100px; height:100px; font-size:40px; margin-bottom:20px;"><i class="bi bi-person-fill"></i></div>
        <h2 id="inc-name" style="font-weight:bold;">...</h2>
        <p>Memanggil...</p>
        <div style="margin-top:50px; display:flex; gap:40px;">
            <button class="ctrl-btn hangup" onclick="tolakCall()"><i class="bi bi-telephone-x-fill"></i></button>
            <button class="ctrl-btn" style="background:#25d366; width:60px; height:60px;" onclick="terimaCall()"><i class="bi bi-telephone-fill"></i></button>
        </div>
    </div>

    <div id="active-overlay" class="call-overlay">
        <div id="voice-ui"><i class="bi bi-mic-fill"></i></div>
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" class="local-video" autoplay playsinline muted></video>
        <div class="active-controls">
            <button class="ctrl-btn" onclick="switchCam()"><i class="bi bi-arrow-repeat"></i></button>
            <button class="ctrl-btn" id="btn-mic" onclick="toggleMic()"><i class="bi bi-mic-fill"></i></button>
            <button class="ctrl-btn hangup" onclick="hangup()"><i class="bi bi-telephone-x-fill"></i></button>
            <button class="ctrl-btn" id="btn-cam" onclick="toggleCam()"><i class="bi bi-camera-video-fill"></i></button>
        </div>
    </div>

    <div id="confirm-modal">
        <div class="modal-box">
            <h5 class="mb-3">Hapus Chat?</h5>
            <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-sm btn-secondary" onclick="document.getElementById('confirm-modal').style.display='none'">Batal</button>
                <button class="btn btn-sm btn-danger" onclick="prosesHapus()">Hapus</button>
            </div>
        </div>
    </div>
    <input type="file" id="file-up" hidden>

    <script>
        // --- CONFIG (SUDAH BENAR) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB5o4FTyWTFIbdvpO2-vfN2_Mf750GtiXM",
            authDomain: "chatting-22bb9.firebaseapp.com",
            projectId: "chatting-22bb9",
            storageBucket: "chatting-22bb9.firebasestorage.app",
            messagingSenderId: "540910795541",
            appId: "1:540910795541:web:d0fdb25b2e2f928c36c71c"
        };

        // INIT
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let activeChatId = null;
        let activePartnerId = null;
        let chatToDelete = null;
        let currentTab = 'chats';

        // AUTH
        auth.onAuthStateChanged(user => {
            if(user) {
                currentUser = user;
                document.getElementById('login-screen').style.display='none';
                document.getElementById('app-frame').style.display='flex';
                document.getElementById('home-screen').style.display='flex';
                
                // Simpan User
                const nama = localStorage.getItem('wa_name') || "User";
                db.collection("users").doc(user.uid).set({
                    uid: user.uid, phone: user.phoneNumber, displayName: nama
                }, {merge:true});
                
                muatData();
            } else {
                document.getElementById('login-screen').style.display='flex';
                document.getElementById('app-frame').style.display='none';
                window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {'size':'invisible'});
            }
        });

        function formatPhone(n){ return n.startsWith('08')?'+62'+n.substring(1):n; }
        function kirimOTP(){
            const n = document.getElementById('in-name').value;
            const p = document.getElementById('in-phone').value;
            if(!n||!p) return alert("Isi data");
            localStorage.setItem('wa_name', n);
            auth.signInWithPhoneNumber(formatPhone(p), window.recaptchaVerifier)
                .then(res=>{ window.confirmResult=res; document.getElementById('step-phone').style.display='none'; document.getElementById('step-otp').style.display='block'; })
                .catch(e=>alert(e.message));
        }
        function verifOTP(){ window.confirmResult.confirm(document.getElementById('in-otp').value).catch(()=>alert("Kode Salah")); }
        function logout(){ auth.signOut(); location.reload(); }

        // --- UI LOGIC ---
        function bukaTab(tab, el) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active')); el.classList.add('active');
            ['chats','calls','groups','about'].forEach(t=>document.getElementById('view-'+t).style.display='none');
            document.getElementById('view-'+tab).style.display='block';
            
            const fab = document.querySelector('.fab i');
            if(tab==='chats') fab.className='bi bi-chat-text-fill';
            else if(tab==='groups') fab.className='bi bi-plus-lg';
            else fab.className='bi bi-telephone-plus';
            document.querySelector('.fab').style.display = tab==='about'?'none':'flex';
        }

        function muatData(){ muatChat(); muatTelpon(); muatGrup(); listenCall(); }

        // --- CHAT LIST ---
        function muatChat(){
            db.collection("chats").where("participants", "array-contains", currentUser.uid).orderBy("lastUpdated", "desc")
            .onSnapshot(snap => {
                const div = document.getElementById('list-chat-container'); div.innerHTML="";
                snap.forEach(d => {
                    const data = d.data();
                    const pid = data.participants.find(id=>id!==currentUser.uid);
                    db.collection("users").doc(pid).get().then(u=>{
                        const name = u.exists?u.data().displayName:"User";
                        const time = data.lastUpdated?new Date(data.lastUpdated.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}):'';
                        const el = document.createElement('div'); el.className='list-item'; el.setAttribute('data-name', name.toLowerCase());
                        el.innerHTML=`
                            <div class="avatar">${name[0]}</div>
                            <div class="list-info"><div class="list-top"><span class="list-title">${name}</span><span class="list-time">${time}</span></div><div class="list-subtitle">${data.lastMessage||""}</div></div>`;
                        el.onclick=()=>bukaRoom(d.id, name, pid);
                        // Long press delete
                        let t; const s=()=>{t=setTimeout(()=>{chatToDelete=d.id;document.getElementById('confirm-modal').style.display='flex'},800)};
                        const end=()=>clearTimeout(t);
                        el.addEventListener('mousedown',s); el.addEventListener('mouseup',end); el.addEventListener('touchstart',s); el.addEventListener('touchend',end);
                        div.appendChild(el);
                    });
                });
            });
        }

        function muatTelpon(){
            db.collection("call_history").where("participants", "array-contains", currentUser.uid).orderBy("timestamp", "desc")
            .onSnapshot(snap => {
                const div = document.getElementById('list-call-container'); div.innerHTML="";
                snap.forEach(d => {
                    const data = d.data();
                    const isOut = data.callerId === currentUser.uid;
                    const pid = isOut ? data.calleeId : data.callerId;
                    db.collection("users").doc(pid).get().then(u=>{
                         const name = u.exists?u.data().displayName:"Unknown";
                         const el = document.createElement('div'); el.className='list-item';
                         el.innerHTML=`<div class="avatar"><i class="bi bi-person-fill"></i></div>
                         <div class="list-info"><div class="list-title" style="color:${data.status==='missed'?'#d93025':'#111'}">${name}</div>
                         <div class="list-subtitle"><i class="bi bi-arrow-${isOut?'up-right':'down-left'} ${isOut?'icon-call-out':'icon-call-in'}"></i> ${data.timestamp?.toDate().toLocaleString()}</div></div>
                         <i class="bi bi-${data.type==='video'?'camera-video':'telephone'}-fill" style="color:var(--wa-teal)"></i>`;
                         div.appendChild(el);
                    });
                });
            });
        }

        function muatGrup(){
            db.collection("groups").where("participants", "array-contains", currentUser.uid).orderBy("lastUpdated", "desc")
            .onSnapshot(snap => {
                const div = document.getElementById('list-group-container'); div.innerHTML="";
                snap.forEach(d => {
                    const data = d.data();
                    const el = document.createElement('div'); el.className='list-item';
                    el.innerHTML=`<div class="avatar" style="background:#666"><i class="bi bi-people-fill"></i></div>
                    <div class="list-info"><div class="list-title">${data.name}</div><div class="list-subtitle">${data.lastMessage||"Grup dibuat"}</div></div>`;
                    el.onclick=()=>bukaRoom(d.id, data.name, 'group');
                    div.appendChild(el);
                });
            });
        }

        function cariChat(){
            const q = document.getElementById('search-bar').value.toLowerCase();
            document.querySelectorAll('.list-item').forEach(el=>{
                const n = el.getAttribute('data-name');
                if(n) el.style.display = n.includes(q)?'flex':'none';
            });
        }

        function prosesHapus(){
            if(chatToDelete){ db.collection("chats").doc(chatToDelete).delete(); document.getElementById('confirm-modal').style.display='none'; }
        }

        // --- TAMBAH CHAT ---
        async function tambahChat(){
            let ph = prompt("Nomor Teman (08...):"); if(!ph) return;
            const snap = await db.collection("users").where("phone","==",formatPhone(ph)).get();
            if(snap.empty) return alert("Nomor belum terdaftar");
            const target = snap.docs[0].data();
            if(target.uid === currentUser.uid) return alert("Diri sendiri?");
            
            const chatId = [currentUser.uid, target.uid].sort().join("_");
            const ref = db.collection("chats").doc(chatId);
            const ex = await ref.get();
            if(!ex.exists) await ref.set({ participants:[currentUser.uid, target.uid], lastMessage:"", lastUpdated: firebase.firestore.FieldValue.serverTimestamp() });
            bukaRoom(chatId, target.displayName, target.uid);
        }

        window.buatGrup = async () => {
            const n = prompt("Nama Grup:"); if(n) {
                const ref = await db.collection("groups").add({ name:n, participants:[currentUser.uid], lastUpdated: firebase.firestore.FieldValue.serverTimestamp() });
                bukaRoom(ref.id, n, 'group');
            }
        }

        // --- ROOM ---
        function bukaRoom(id, name, pid){
            activeChatId = id; activePartnerId = pid;
            document.getElementById('home-screen').style.display='none';
            document.getElementById('chat-room').style.display='flex';
            document.getElementById('room-name').innerText = name;
            
            const col = currentTab==='groups'?'groups':'chats';
            db.collection(col).doc(id).collection("messages").orderBy("createdAt", "asc")
            .onSnapshot(snap => {
                const list = document.getElementById('msg-list'); list.innerHTML="";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === currentUser.uid;
                    const div = document.createElement('div'); div.className = `msg-bubble ${isMe?'me':'them'}`;
                    
                    let content = `<span>${m.text}</span>`;
                    if(m.media) content = m.type==='video'?`<video src="${m.media}" controls style="width:100%;border-radius:5px"></video>`:`<img src="${m.media}" style="width:100%;border-radius:5px">`;
                    
                    const tick = isMe?`<i class="bi bi-check-all msg-tick ${m.read?'read':''}"></i>`:'';
                    const time = m.createdAt?new Date(m.createdAt.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}):'';
                    div.innerHTML = `<div class="msg-text">${content}</div><div class="msg-meta">${time} ${tick}</div>`;
                    list.appendChild(div);
                });
                list.scrollTop = list.scrollHeight;
            });
        }

        function tutupChat(){
            document.getElementById('chat-room').style.display='none';
            document.getElementById('home-screen').style.display='flex';
            activeChatId = null;
        }

        function kirim(){
            const txt = document.getElementById('msg-input').value.trim();
            if((txt || window.tempMedia) && activeChatId){
                document.getElementById('msg-input').value="";
                document.getElementById('emoji-drawer').classList.remove('open');
                const col = currentTab==='groups'?'groups':'chats';
                
                db.collection(col).doc(activeChatId).collection("messages").add({
                    text: txt, media: window.tempMedia||null, type: window.tempType||'text',
                    senderId: currentUser.uid, createdAt: firebase.firestore.FieldValue.serverTimestamp(), read: false
                });
                db.collection(col).doc(activeChatId).update({
                    lastMessage: txt || (window.tempType==='image'?'ðŸ“· Foto':'ðŸŽ¥ Video'),
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                window.tempMedia=null;
            }
        }

        document.getElementById('file-up').addEventListener('change', (e)=>{
            const f = e.target.files[0]; if(!f) return;
            const r = new FileReader();
            r.onload=(ev)=>{
                if(f.size>3e6) return alert("Max 3MB");
                window.tempType = f.type.startsWith('video')?'video':'image';
                window.tempMedia = ev.target.result;
                kirim();
            }; r.readAsDataURL(f);
        });

        window.toggleEmoji = () => document.getElementById('emoji-drawer').classList.toggle('open');
        const emojis = ["ðŸ˜€","ðŸ˜‚","ðŸ¤£","ðŸ˜","ðŸ¥°","ðŸ˜­","ðŸ™","â¤ï¸","ðŸ”¥","ðŸ‘","ðŸ‘»","ðŸ’©"];
        emojis.forEach(e => { const s = document.createElement('div'); s.className='emoji-btn'; s.innerText=e; s.onclick=()=>{document.getElementById('msg-input').value+=e}; document.getElementById('emoji-drawer').appendChild(s); });

        // --- CALL LOGIC (NATIVE WebRTC) ---
        const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        let pc, localStream, callDoc, incomingData, currentFacingMode = 'user';

        function listenCall(){
            db.collection("calls").where("calleeId", "==", currentUser.uid).where("status", "==", "offering")
            .onSnapshot(snap => {
                snap.docChanges().forEach(c => {
                    if(c.type==='added'){
                        const d = c.doc.data();
                        incomingData = { id: c.doc.id, ...d };
                        db.collection("users").doc(d.callerId).get().then(u=>{
                            document.getElementById('inc-name').innerText = u.exists?u.data().displayName:"User";
                            document.getElementById('incoming-overlay').style.display='flex';
                            document.getElementById('ringtone').play().catch(()=>{});
                        });
                    }
                });
            });
        }

        async function mulaiCall(type){
            if(currentTab==='groups') return alert("Panggilan Grup belum tersedia");
            document.getElementById('active-overlay').style.display='flex';
            if(type==='voice') document.getElementById('voice-ui').style.display='flex';
            
            await initPC(); await getStream(type);
            const offer = await pc.createOffer(); await pc.setLocalDescription(offer);
            
            callDoc = await db.collection("calls").add({
                callerId: currentUser.uid, calleeId: activePartnerId,
                offer: {type:offer.type, sdp:offer.sdp}, type: type, status:'offering'
            });
            
            // History
            db.collection("call_history").add({
                callerId: currentUser.uid, calleeId: activePartnerId, type: type, timestamp: firebase.firestore.FieldValue.serverTimestamp(), status:'dialed', participants:[currentUser.uid, activePartnerId]
            });

            callDoc.onSnapshot(s => {
                const d = s.data(); if(!d){ cleanup(); return; }
                if(d.answer && !pc.currentRemoteDescription) pc.setRemoteDescription(new RTCSessionDescription(d.answer));
                if(d.status==='rejected'){ alert("Ditolak"); hangup(); }
            });
        }

        async function terimaCall(){
            document.getElementById('incoming-overlay').style.display='none';
            document.getElementById('ringtone').pause();
            document.getElementById('active-overlay').style.display='flex';
            
            if(incomingData.type==='voice') document.getElementById('voice-ui').style.display='flex';

            callDoc = db.collection("calls").doc(incomingData.id);
            await initPC(); await getStream(incomingData.type);
            await pc.setRemoteDescription(new RTCSessionDescription(incomingData.offer));
            const answer = await pc.createAnswer(); await pc.setLocalDescription(answer);
            
            await callDoc.update({ answer: {type:answer.type, sdp:answer.sdp}, status:'connected' });
            
            db.collection("call_history").add({
                callerId: incomingData.callerId, calleeId: currentUser.uid, type: incomingData.type, timestamp: firebase.firestore.FieldValue.serverTimestamp(), status:'received', participants:[currentUser.uid, incomingData.callerId]
            });
            
            callDoc.onSnapshot(s=>{ if(!s.exists) cleanup(); });
        }

        async function tolakCall(){
            document.getElementById('incoming-overlay').style.display='none';
            document.getElementById('ringtone').pause();
            if(incomingData) db.collection("calls").doc(incomingData.id).update({status:'rejected'});
            
            db.collection("call_history").add({
                callerId: incomingData.callerId, calleeId: currentUser.uid, type: incomingData.type, timestamp: firebase.firestore.FieldValue.serverTimestamp(), status:'missed', participants:[currentUser.uid, incomingData.callerId]
            });
        }

        async function hangup(){ if(callDoc) await callDoc.delete(); cleanup(); }

        function cleanup(){
            if(pc) pc.close();
            if(localStream) localStream.getTracks().forEach(t=>t.stop());
            document.getElementById('active-overlay').style.display='none';
            document.getElementById('incoming-overlay').style.display='none';
            document.getElementById('ringtone').pause();
            document.getElementById('voice-ui').style.display='none';
            document.getElementById('btn-mic').classList.remove('off');
            document.getElementById('btn-cam').classList.remove('off');
        }

        async function initPC(){
            pc = new RTCPeerConnection(servers);
            pc.onicecandidate = e => { if(e.candidate && callDoc) callDoc.collection("candidates").add(e.candidate.toJSON()); };
            pc.ontrack = e => document.getElementById('remoteVideo').srcObject = e.streams[0];
            setTimeout(()=>{
                if(!callDoc) return;
                callDoc.collection("candidates").onSnapshot(s=>{
                    s.docChanges().forEach(c=>{ if(c.type==='added') pc.addIceCandidate(new RTCIceCandidate(c.doc.data())).catch(()=>{}); });
                });
            }, 1000);
        }

        async function getStream(type){
            const constraints = { audio:true, video: type==='video'?{facingMode:currentFacingMode}:false };
            localStream = await navigator.mediaDevices.getUserMedia(constraints);
            localStream.getTracks().forEach(t=>pc.addTrack(t, localStream));
            if(type==='video') document.getElementById('localVideo').srcObject = localStream;
        }

        window.switchCam = async () => {
            if (!localStream) return;
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            localStream.getVideoTracks().forEach(t => t.stop());
            const constraints = { audio: true, video: { facingMode: currentFacingMode } };
            const newStream = await navigator.mediaDevices.getUserMedia(constraints);
            const videoTrack = newStream.getVideoTracks()[0];
            const sender = pc.getSenders().find(s => s.track.kind === 'video');
            if(sender) sender.replaceTrack(videoTrack);
            document.getElementById('localVideo').srcObject = newStream;
            localStream = newStream;
        };
        window.toggleMic = () => { localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; document.getElementById('btn-mic').classList.toggle('off'); };
        window.toggleCam = () => { localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; document.getElementById('btn-cam').classList.toggle('off'); };
    </script>
